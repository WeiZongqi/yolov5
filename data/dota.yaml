# Classes
nc: 15  # number of classes
names: [ 'plane', 'baseball-diamond',
         'bridge', 'ground-track-field',
         'small-vehicle', 'large-vehicle',
         'ship', 'tennis-court',
         'basketball-court', 'storage-tank',
